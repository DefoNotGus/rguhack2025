<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Inc. - Text Adventure</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="game-wrapper">


    <header class="game-header">
        <h1>Fire Inc.</h1>
        <div class="game-stats">
            <div class="health-bar-container">
                <div class="health-bar"></div>
                <p>Health: <span id="health">100%</span></p>
            </div>
        </div>
    </header>

            <!-- Game illustration -->
            <div class="game-illustration">
                <img id="game-illustration" src="img/Lab.png" alt="lab" width="100" height="100">
            </div>

    <section class="game-container">
        <div id="game-output" class="game-output" aria-live="polite">
            <p class="welcome-message">Start Game</p>
            <p class="help-hint">Type 'help' to see available commands</p>
        </div>

        <div class="input-container">
            <label for="game-input" class="visually-hidden">Enter your command</label>
            <input
                    type="text"
                    id="game-input"
                    class="game-input"
                    placeholder="Type your command"
                    autocomplete="off"
                    aria-label="Game command input"
            >
            <button
                    type="button"
                    onclick="processCommand()"
                    class="submit-button"
                    aria-label="Submit command"
            >
                Submit
            </button>
        </div>
    </section>

    
</main>

<footer class="game-footer">
    <p>&copy; 2025 Fire Inc. Text Adventure Game</p>
</footer>

<script src="js/game.js"></script>
</body>
</html>
